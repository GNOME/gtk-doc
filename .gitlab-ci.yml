image: debian:unstable

# TODO: tune dependencies
# - maybe install dblatex for pdf, we skip it now since this installs tons of
#   latex and thats slow
# - gtkdoc-mkhtml2 needs the anytree python module - install through pip3
before_script:
  - apt update -qq
  - apt install -y -qq --no-install-recommends
                autoconf automake bc build-essential libtool make meson pkg-config
                docbook docbook-xml docbook-xsl libxml2-utils xsltproc
                libglib2.0-dev
                python3 python3-dev python3-lxml python3-parameterized
                python3-pip python3-pygments python3-unittest2
  - export LANG=C.UTF-8

stages:
  - build
  - test
  - deploy

# autotools

autotools-build:
  stage: build
  script:
    - ./autogen.sh --prefix=/usr
    - make
  except:
    - tags

autotools-test:
  stage: test
  script:
    - ./autogen.sh --prefix=/usr
    - make check
    - make -C tests coverage
  coverage: '/^TOTAL\s+\d+\s+\d+\s+([\d.]+\%)/'
  artifacts:
    when: on_failure
    name: "gtkdoc-testing-_${CI_COMMIT_REF_NAME}"
    paths:
      - "${CI_PROJECT_DIR}/tests/test-suite.log"

# meson

meson-build:
  stage: build
  script:
    - meson --prefix /usr _build .
    - ninja -C _build
  except:
    - tags

# common

pages:
  stage: deploy
  only:
    - master
  script:
    - ./autogen.sh --prefix=/usr
    - make
    - make -C tests coverage
    - mkdir -p public/
    - mv tests/htmlcov public/
  artifacts:
    paths:
      - public
