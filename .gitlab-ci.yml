image: registry.gitlab.gnome.org/gnome/gtk-doc/debian:v1

stages:
  - build
  - test
  - deploy

# autotools

autotools-build:
  stage: build
  script:
    - ./autogen.sh --prefix=/usr
    - make
  except:
    - tags

autotools-test:
  stage: test
  script:
    - ./autogen.sh --prefix=/usr
    - make check
    - make -C tests coverage
  coverage: '/^TOTAL\s+\d+\s+\d+\s+([\d.]+\%)/'
  artifacts:
    when: on_failure
    name: "gtkdoc-testing-_${CI_COMMIT_REF_NAME}"
    paths:
      - "${CI_PROJECT_DIR}/tests/test-suite.log"

# meson

meson-build:
  stage: build
  script:
    - meson --prefix /usr _build .
    - ninja -C _build
  except:
    - tags

# common

pages:
  stage: deploy
  only:
    - master
  script:
    - ./autogen.sh --prefix=/usr
    - make
    - make -C tests coverage
    - mkdir -p public/
    - mv tests/htmlcov public/
  artifacts:
    paths:
      - public
